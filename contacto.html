<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURUM SOLUTIONS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            color: white;
        }
        /* Contenedor del video */
        #video-container {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        #video-background {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* Capa oscura para mejorar contraste */
        #video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        /* Menú */
        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 0;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        /* Formulario */
        .contact-form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(8px);
            width: 300px;
            text-align: center;
        }
        .contact-form h2 {
            margin-bottom: 15px;
            font-size: 24px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
        }
        .contact-form button {
            width: 100%;
            padding: 10px;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .contact-form button:hover {
            background: #e68900;
        }
    </style>
</head>
<body>

<!-- Video de fondo -->
<div id="video-container">
    <video id="video-background" autoplay muted loop>
        <source src="MVI_0780.mp4" type="video/mp4">
        Tu navegador no soporta el video.
    </video>
    <div id="video-overlay"></div>
</div>

<!-- Menú -->
<div class="navbar">
    <a href="#">Inicio</a>
    <a href="#">Servicios</a>
    <a href="#">Portafolio</a>
    <a href="#">Contacto</a>
</div>

<!-- Formulario de contacto -->
<div class="contact-form">
    <h2>Contacto</h2>
    <input type="text" placeholder="Nombre" required>
    <input type="email" placeholder="Correo electrónico" required>
    <textarea placeholder="Tu solicitud" rows="4" required></textarea>
    <button>Enviar</button>
</div>

</body>
</html>
