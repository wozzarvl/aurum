<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURUM SOLUTIONS</title>
    <!-- Importar la fuente de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        #video-background {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #company-name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 6em; /* Tamaño de fuente más grande */
            font-family: 'Poppins', sans-serif; /* Fuente moderna */
            font-weight: 600; /* Grosor de la fuente */
            text-align: center;
            z-index: 2;
            text-transform: uppercase; /* Convertir texto a mayúsculas */
            letter-spacing: 4px; /* Espaciado entre letras */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7); /* Sombra para destacar el texto */
            animation: fadeIn 2s ease-in-out; /* Animación de entrada */
        }
        #video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        /* Animación de entrada para el texto */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -40%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>

<div id="video-container">
    <video id="video-background" autoplay muted>
        <source src="MVI_0780.mp4" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video>
    <div id="video-overlay"></div>
    <h1 id="company-name">AURUM SOLUTIONS</h1>
</div>

<script>
    const video = document.getElementById('video-background');

    video.addEventListener('ended', function() {
        video.pause();
        video.currentTime = video.duration - 0.1; // Congela el video en el último fotograma
    });
</script>

</body>
</html>
