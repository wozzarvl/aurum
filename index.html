<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURUM SOLUTIONS</title>
    <!-- Importar la fuente de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        #video-background {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #company-name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5.5em;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            text-align: center;
            z-index: 2;
            text-transform: uppercase;
            letter-spacing: 5px;

            /* Degradado dorado en el texto */
            background: linear-gradient(45deg, #FFD700, #FFB700, #FF8C00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

            /* Efecto de brillo en el borde */
            text-shadow: 0px 0px 10px rgba(255, 215, 0, 0.8), 
                         0px 0px 20px rgba(255, 185, 0, 0.6);

            /* Animación de entrada */
            animation: fadeIn 2s ease-in-out, glow 2.5s infinite alternate;
        }

        #video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* Animación de entrada para el texto */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -40%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        /* Animación de brillo dorado */
        @keyframes glow {
            from {
                text-shadow: 0px 0px 10px rgba(255, 215, 0, 0.8), 
                             0px 0px 20px rgba(255, 185, 0, 0.6);
            }
            to {
                text-shadow: 0px 0px 15px rgba(255, 215, 0, 1), 
                             0px 0px 25px rgba(255, 185, 0, 0.8);
            }
        }
    </style>
</head>
<body>

<div id="video-container">
    <video id="video-background" autoplay muted>
        <source src="MVI_0780.mp4" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video>
    <div id="video-overlay"></div>
    <h1 id="company-name">AURUM SOLUTIONS</h1>
</div>

<script>
    const video = document.getElementById('video-background');

    video.addEventListener('ended', function() {
        video.pause();
        video.currentTime = video.duration - 0.1;
    });
</script>

</body>
</html>
